<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
   
    <link rel="stylesheet" href="3.css">
</head>
<body>
    <div class="rg_layout">
        <div class="rg_left">
            <p>Sign Up</p>
           
        </div>
        <div class="rg_center">
            <div class="rg_form">
                <form action="#" method="post">
                    <table>
                        <tr>
                            
                            <td class="td_left"><label for="username">Username</label> </td>
                            <td class="td_right"><input type="text" name="username" id="username"> </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="password">Password</label> </td>
                            <td class="td_right"><input type="password" name="password" id="password"> </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="email">Email</label> </td>
                            <td class="td_right"><input type="email" name="email" id="email"> </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="name">Name</label> </td>
                            <td class="td_right"><input type="text" name="name" id="name"> </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="tel">Telephone</label> </td>
                            <td class="td_right"><input type="text" name="tel" id="tel"> </td>
                        </tr>
                        <tr>
                            <td class="td_left">Gender</td>
                            <td class="td_right">
                                <input type="radio" name="gender" value="male">Male
                                <input type="radio" name="gender" value="female">Female
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="birthday">Birthday</label> </td>
                            <td class="td_right"><input type="date" name="birthday" id="birthday"> </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="checkcode">Checkcode</label> </td>
                            <td class="td_right">
                                <input type="text" name="username" id="checkcode">
                                <img src="image/verify_code.jpg" id="img_check">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" value="Signup" id="btn_sub">
                            </td>
                        </tr>

                    </table>
                </form>
            </div>
        </div>
        <div class="rg_right">
            <p>Already have accountï¼Ÿ<a href="index.html">Sign In</a></p>
        </div>
    </div>
</body>
</html>
